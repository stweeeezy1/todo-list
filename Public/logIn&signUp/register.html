<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="icon" href="/todo-list/image/todoo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form class="register-form" action="" method="post" id="form">
            <h2>Register</h2>

            <label for="name">User name:</label>
            <input type="name" id="name" name="name" required>
            <p id="UAES">Username is already taken</p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div id="requerments">
                <ul>
                    <li id="length" class="invalid">At least 8 characters</li>
                    <li id="uppercase" class="invalid">At least one uppercase letter</li>
                    <li id="not-empty" class="invalid">Cannot be empty</li>
                </ul>
            </div>

            <label for="password">Confirm your password:</label>
            <input type="password" id="passwordc" name="password" required>
            
            <button type="submit" >Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Stweeeezy. <a href="#">About Us</a> | <a href="#">Support</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="register.js"></script>
</body>
</html>

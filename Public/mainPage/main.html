<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <div class="fixed-icons">
        <button class="theme-toggle-btn" id="theme-toggle-btn">üåô</button>
        <button class="settings-btn">‚öôÔ∏è</button>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <h2>Today</h2>
            <div class="task-input">
                <input type="text" placeholder="Task Name" id="task-name" />
                <input type="text" placeholder="Task Description" id="task-input" />
                <button class="add-btn" id="add-task-btn">Add</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" id="filter-all" data-priority="all">All</button>
                <button class="filter-btn" id="filter-high-priority" data-priority="3">High Priority</button>
                <button class="filter-btn" id="filter-medium-priority" data-priority="2">Medium Priority</button>
                <button class="filter-btn" id="filter-low-priority" data-priority="1">Low Priority</button>
            </div>
            <div class="completed-tasks">
                <span id="completed-tasks">Completed: <span id="total-count">0</span>/<span id="completed-count">0</span></span>
            </div>
        </div>
    
        <div class="task-list-container">
            <ul class="task-list" id="task-list"></ul>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
